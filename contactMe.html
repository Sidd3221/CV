<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact Details</title>
</head>
<body>
    <h1>Contact Me!</h1>
    <ul>
        <li>Address: Ontario, Canada</li>
        <li>Email: <a href="mailto:myemail@gmail.com">myemail@gmail.com</a></li>
        <li>Phone: 123-123-1234</li>
    </ul>
    <hr>
    <form action="mailto:myemail@gmail.com" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName"><br>
        <label>Your Email: </label>
        <input type="email" name="yourEmail" id=""><br>
        <label>Your message:</label><br>
        <textarea name="message" id="" cols="30" rows="8"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
